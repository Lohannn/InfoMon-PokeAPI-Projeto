<div class="container">
    <div class="barra_pesquisa">
        <i class="fas fa-search"></i>
        <div class="buscador-container">
            <input type="text" class="buscador" id="buscador" maxLength="20">
            <div class="bordinha"></div>
        </div>

        <div class="gen-selector">
            <div class="divisor"></div>
            <div class="selector">
                <p class="gen">TYPE</p>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>

    <div class="list-container">
        <div class="pokemon-card">
            <h2 class="pokemon-name">#001 - Bulbasaur</h2>
            <div class="pokemon-icon"></div>
            <div class="pokemon-types">
                <div class="primary-type">
                    <p class="typeName">Grass</p>
                </div>
                <div class="secondary-type">
                    <p class="typeName">Poison</p>
                </div>
            </div>
        </div>
    </div>
</div>

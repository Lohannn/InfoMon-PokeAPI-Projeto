<div class="container">
    <h3 class="shiny" id="shiny">SHINY</h3>

    <div class="info-container" id="info-container">
        <div class="pokemonPhoto" id="pokemonPhoto"></div>
        <container class="pokemonInfo">
            <div class="pokemonIdAndName">
                <h2 class="number" id="number"></h2>
                <h2 class="name" id="name"></h2>
                <h2 class="specie" id="specie"></h2>
            </div>
            <div class="types" id="types">
            </div>
        </container>
    </div>

    <div class="pokemonDescription" id="pokemonDescription">
        <h2 class="description" id="description"></h2>
        <div class="divisor"></div>
        <div class="pokemonCharacteristics" id="pokemonCharacteristics">
            <div class="weight" id="weight">
                <p class="weightValue" id="weightValue"></p>
                <i class="fas fa-weight-hanging"></i>
            </div>
            <div class="height" id="height">
                <p class="heightValue" id="heightValue"></p>
                <i class="fas fa-ruler-vertical"></i>
            </div>
        </div>
    </div>

    <div class="pokemonCombatInfo" id="pokemonCombatInfo">
        <div class="abilities">
            <h2>Abilities</h2>
            <div class="abilityList" id="abilityList">
            </div>
        </div>
        <div class="stats">
            <h2>Stats</h2>

            <div class="statBar">
                <div class="statName">HP</div>
                <div class="statQuantity hp" id="hp"></div>
                <p class="statNumber hp" id="statNumber_hp"></p>
            </div>
            <div class="statBar">
                <div class="statName">ATK</div>
                <div class="statQuantity atk" id="atk"></div>
                <p class="statNumber atk" id="statNumber_atk"></p>
            </div>
            <div class="statBar">
                <div class="statName">SP.A</div>
                <div class="statQuantity spa" id="spa"></div>
                <p class="statNumber spa" id="statNumber_spa"></p>
            </div>
            <div class="statBar">
                <div class="statName">DEF</div>
                <div class="statQuantity def" id="def"></div>
                <p class="statNumber def" id="statNumber_def"></p>
            </div>
            <div class="statBar">
                <div class="statName">SP.D</div>
                <div class="statQuantity spd" id="spd"></div>
                <p class="statNumber spd" id="statNumber_spd"></p>
            </div>
            <div class="statBar">
                <div class="statName">SPE</div>
                <div class="statQuantity spe" id="spe"></div>
                <p class="statNumber spe" id="statNumber_spe"></p>
            </div>
            <div class="statDivisor"></div>
            <div class="statBar">
                <div class="statName">MAX</div>
                <div class="statQuantity max" id="max"></div>
                <p class="statNumber max" id="statNumber_max"></p>
            </div>
        </div>
    </div>
</div>

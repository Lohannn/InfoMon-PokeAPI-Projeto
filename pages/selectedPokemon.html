<div class="container">
    <h3 class="shiny" id="shiny">SHINY</h3>

    <div class="info-container" id="info-container">
        <div class="pokemonPhoto" id="pokemonPhoto"></div>
        <container class="pokemonInfo">
            <div class="pokemonIdAndName">
                <h2 class="number" id="number">#025</h2>
                <h2 class="name" id="name">Pikachu</h2>
                <h2 class="specie" id="specie">Mouse Pokemon</h2>
            </div>
            <div class="types" id="types">
            </div>
        </container>
    </div>

    <div class="pokemonDescription">
        <h2 class="description" id="description">When several of these pok√©mon gather, their electricity could build and cause lightning storms.</h2>
        <div class="divisor"></div>
        <div class="pokemonCharacteristics" id="pokemonCharacteristics">
            <p class="weight">
                6.0 KG
                <i class="fas fa-weight-hanging"></i>
            </p>
            <p class="height">
                0.4 M
                <i class="fas fa-ruler-vertical"></i>
            </p>
        </div>
    </div>

    <div class="pokemonCombatInfo">
        <div class="stats">
            <h2>Stats</h2>

            <div class="statBar">
                <div class="statName">HP</div>
                <div class="statQuantity hp" id="statQuantity"></div>
                <p class="statNumber hp" id="statNumber">99</p>
            </div>
            <div class="statBar">
                <div class="statName">ATK</div>
                <div class="statQuantity atk" id="statQuantity"></div>
                <p class="statNumber atk" id="statNumber">99</p>
            </div>
            <div class="statBar">
                <div class="statName">SP.A</div>
                <div class="statQuantity spa" id="statQuantity"></div>
                <p class="statNumber spa" id="statNumber">99</p>
            </div>
            <div class="statBar">
                <div class="statName">DEF</div>
                <div class="statQuantity def" id="statQuantity"></div>
                <p class="statNumber def" id="statNumber">99</p>
            </div>
            <div class="statBar">
                <div class="statName">SP.D</div>
                <div class="statQuantity spd" id="statQuantity"></div>
                <p class="statNumber spd" id="statNumber">99</p>
            </div>
            <div class="statBar">
                <div class="statName">SPE</div>
                <div class="statQuantity spe" id="statQuantity"></div>
                <p class="statNumber spe" id="statNumber">99</p>
            </div>
            <div class="statDivisor"></div>
            <div class="statBar">
                <div class="statName">MAX</div>
                <div class="statQuantity max" id="statQuantity"></div>
                <p class="statNumber max" id="statNumber">594</p>
            </div>
        </div>
        <div class="abilities">
            <h2>Abilities</h2>
            <div class="abilityList">
                <div class="normalAbility">
                    <p>Static</p>
                </div>
                <div class="hiddenAbility">
                    <div class="hidden">H</div>
                    <p>Lightning Rod</p>
                </div>
            </div>
        </div>
    </div>

    <a href="/moves" class="moveButton" id="moveButton" onclick="route(event)">MOVES</a>

</div>

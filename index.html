<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cee75e41d.js" crossorigin="anonymous"></script>
    <title>Infomon</title>
</head>

<body>
    <header>
        <img src="./img/Logo.svg" alt="Logo do Site: InfoMon" class="logo">
    </header>
    <main id="root">
        <div class="gameList-container">
            <div class="barra_pesquisa">
                <i class="fas fa-search"></i>
                <input type="text" class="buscador" id="buscador" maxLength="20">
                <div class="gen-selector">
                    <div class="divisor"></div>
                    <div class="selector">
                        <p class="gen">GEN</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
